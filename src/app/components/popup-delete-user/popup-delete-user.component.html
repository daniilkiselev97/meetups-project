<div [tuiTextfieldCleaner]="true" class="bg-color-model container delete-user">
	<h3 class="delete-user-item-title tui-text_h1">Вы действительно хотите удалить пользователя ?</h3>
	<div class="delete-user__actions-wrapper">
		<button 
		(click)="handleCancelDelete()"
			appearance="secondary-destructive" 
			tuiButton 
			size="m" 
			type="submit" 
			class="tui-space_top-3 tui-space_bottom-3"
		>
				Отменить
		</button>
		<button 
			(click)="handleSubmitDelete()"
			appearance="secondary-destructive" 
			tuiButton 
			size="m" 
			type="submit" 
			class="tui-space_top-3 tui-space_bottom-3"
		>
				Удалить
		</button>
	</div>

</div> <!--.edit-user-->
