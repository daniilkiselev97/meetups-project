<div class="section-form bg-color-main">
	<form [formGroup]="myForm" class="container edit-user ">
		<div class="edit-user__item">
			<span class="tui-text_body-l-2">Логин:</span>
			<div class="b-form">
				<tui-input [formControl]="myForm.controls.login">
					<input tuiTextfield class="b-form__input-center" type="text" />
				</tui-input>
			</div> <!--.b-form-->
		</div> <!--.edit-user__item-->

		<div class="edit-user__item">
			<span class="tui-text_body-l-2">Пароль:</span>
			<div class="b-form">
				<tui-input [formControl]="myForm.controls.password">
					<input tuiTextfield class="b-form__input-center" type="text" />
				</tui-input>
			</div> <!--.b-form-->
		</div> <!--.edit-user__item-->

		<div class="edit-user__item">
			<span class="tui-text_body-l-2">Роль:</span>
			<tui-radio-labeled [formControl]="myForm.controls.role" size="l" class="tui-space_bottom-3" [item]="items[0]">
				User
			</tui-radio-labeled>
			<tui-radio-labeled [formControl]="myForm.controls.role" size="l" [item]="items[1]">
				Admin
			</tui-radio-labeled>
		</div> <!--.edit-user__item-->
	</form>

	<div class="form-container__btn">
		<button (click)="goUsers()" appearance="primary" size="m" tuiButton type="button">
			Подтвердить
		</button>
	</div>
</div>
