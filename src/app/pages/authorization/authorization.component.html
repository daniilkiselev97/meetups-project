<div class="form-container form-container-center  bg-color-main">
	<form (submit)="handleSubmit()" [formGroup]="myForm" class="form">
		<div class="form__item">

			<prizm-input-layout label="Email">
				<input type="email" prizmInput [formControl]="myForm.controls.email" />
			</prizm-input-layout>

			<div class="error" *ngIf="myForm.controls.email.hasError('email')">
				Невалидный email
			</div>
			<div class="error" *ngIf="myForm.controls.email.hasError('required') && myForm.controls.email.touched">
				Поле обязательно для заполнения
			</div>


		</div>

		<div class="form__item">

		<prizm-input-layout label="Password">
			<input #inputPassword="prizmInputPassword" prizmInputPassword [formControl]="myForm.controls.password"/>
			<prizm-input-password-auxiliary-control
				[inputPassword]="inputPassword"
				prizm-input-right
			></prizm-input-password-auxiliary-control>
		</prizm-input-layout>


			<div class="error" *ngIf="myForm.controls.password.hasError('required') && myForm.controls.password.touched">
				Поле обязательно для заполнения
			</div>

		</div>

		<div class="form__item form__item_actions">
			<a [routerLink]="['/registration']" routerLinkActive="current-link">
				How to create account ?
			</a>
		
			<button class="btn_border" type="submit" [disabled]="!myForm.valid" prizmButton appearance="primary" size="xl">LOG IN</button>
		</div>
	</form>
</div>
