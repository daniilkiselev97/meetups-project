<form class="container edit-meetup">

	<div class="edit-meetup-item edit-meetup-item-center">
		<h3 class="edit-meetup-item-title">Создание митапа</h3>
	</div> <!--.edit-meetup-item-->

	<div class="edit-meetup-item">
		<span class="edit-meetup-item__info">Название:</span>
		<div [formGroup]="myForm" class="b-form">
			<tui-input formControlName="title">
				<input class="edit-meetup-item-input" tuiTextfield type="text" />
			</tui-input>
		</div> <!--.b-form-->
	</div> <!--.edit-meetup-item-->

	<div class="edit-meetup-item">
		<span class="edit-meetup-item__info">Дата:</span>
		<div [formGroup]="myForm" class="b-form" tuiTextfieldCleaner="true">
			<tui-input-date formControlName="date" tuiUnfinishedValidator="Finish filling the field">
				Выберите дату
			</tui-input-date>
			<tui-error formControlName="date" [error]="[] | tuiFieldError | async"></tui-error>
		</div> <!--.b-form-->
	</div> <!--.edit-meetup-item-->

</form> <!--.edit-meetup-->
