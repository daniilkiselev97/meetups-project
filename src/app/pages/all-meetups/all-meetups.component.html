<div class="section section_cards bg-color-main">

	<div class="container">

		<div class="section-cards__inputs">
			<div class="text-field">
					<label class="text-field__label tui-text_body-m" for="login">Фильтр по автору:</label>
					<input prizmInput  (input)="onInputOwnerFioChange($event)" type="text" placeholder="OwnerFio">
			</div>
			<div class="text-field">
				<label class="text-field__label tui-text_body-m" for="login">Фильтр по митапу:</label>
				<input prizmInput (input)="onInputMeetupNameChange($event)" type="text" placeholder="MeetupName">
			</div>
			
		</div>

		<ng-container *ngIf="allMeetups$ | async as allMeetups">
			<div class="cards-wrapper">
				<ng-container *ngFor="let meetup of allMeetups">

						<card-meetup [meetup]="meetup"></card-meetup>

				</ng-container>
			</div>
		</ng-container>

	</div>
	
</div>
