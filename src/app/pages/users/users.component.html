<div class="bg-color-main section section_users">
<ng-container *ngIf="users$ | async as users">
		<div class="user-card-wrapper-container__btn">
			<button class="btn_border" type="button" (click)="popupCreateUser()" prizmButton appearance="warning" size="xl">Добавить пользователя</button>
		</div>
		<ng-container *ngFor="let user of users">
			<card-user [user]="user" class="user-card-wrapper"></card-user>
		</ng-container>
		
	</ng-container>
</div>
