<div class="bg-color-main section section_users">
<ng-container *ngIf="users$ | async as users">
		<div class="user-card-wrapper-container__btn">
			<button (click)="popupCreateUser()" appearance="accent" tuiButton type="button" class="tui-space_top-10">
				Добавить пользователя
			</button>
		</div>
		<ng-container *ngFor="let user of users">
			<card-user [user]="user" class="user-card-wrapper"></card-user>
		</ng-container>
		
	</ng-container>
</div>
