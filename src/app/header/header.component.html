<header class="header">
	<div class="container container_fluid">
		<div class="header__wrapper">
			<div [routerLink]="['/about']" class="navbar-brand">
				<img class="navbar-brand_logo scale" src="../../assets/img/logo.svg" alt="logo">
			</div>
			<ng-container *ngIf="{
					authUser: authUser$ | async,
					isAuth: isAuth$ | async
				} as obs">
				<div class="navbar-nav">
					<ng-container *ngIf="obs.isAuth">
						<a class="tui-text_body-xl nav-link" [routerLink]="['/all-meetups']" routerLinkActive="current-link">Все митапы</a>
						<a class="tui-text_body-xl nav-link" [routerLink]="['/my-meetups']" routerLinkActive="current-link">Мои митапы</a>
					</ng-container>
					<ng-container *ngIf="obs.authUser?.rolesObj?.isAdmin">
						<a class="tui-text_body-xl nav-link" [routerLink]="['/users']" routerLinkActive="current-link">Пользователи</a>
					</ng-container>
				</div>
				<div>
					<ng-container *ngIf="!obs.isAuth">
						<a class="tui-text_body-xl nav-link" [routerLink]="['/login']" routerLinkActive="current-link">Войти</a>
					</ng-container>
					<ng-container *ngIf="obs.isAuth">
						<div class="navbar-nav__links">
							<span class="navbar-nav__links-email tui-text_body-xl">{{obs.authUser?.email}}</span>
							<a class="tui-text_body-xl nav-link" (click)="logout()">Выйти</a>
						</div>
					</ng-container>
				</div>
			</ng-container>
		</div>
	</div>
</header>
